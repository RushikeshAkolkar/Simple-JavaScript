<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function sum(n){
	document.write("Sum of ",n,"elements is ");
	var sum=0;
	for(var i=1;i<=n;i++)
	{
		sum+=i;
	}
	document.write(sum);
	}
	var n=Number(prompt("Please Enter Number"));
sum(n);
</script>
</body>
</html>
