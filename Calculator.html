<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calci</title>

</head>
<body>
	<center>
	<form>
<table>
	<tr>
		<td>Enter First Number</td>
		<td><input type="text" id="first"></td>
	</tr>
	<tr>
		<td>Enter Second Number</td>
		<td><input type="text" id="second"></td>
	</tr>
	<tr>
		<td><button onclick="add()" value="Addition">Addition</button></td>
		<td><button onclick="mul()" value="Multiplication">Multiplication</button></td>
		<td><button onclick="sub()" value="Subtraction">Subtraction</button></td>
		<td><button onclick="div()" value="Division">Division</button></td>
		<td><button onclick="mod()" value="Modulus">Modulus</button></td>
	</tr>
	</form>
</table>
	<script type="text/javascript">
		function add()
		{
			var num1=Number(document.getElementById("first").value);
			var num2=Number(document.getElementById("second").value);
			document.write("Addition = "+(num1+num2));
		}
		function mul()
		{
			var num1=Number(document.getElementById("first").value);
			var num2=Number(document.getElementById("second").value);
			document.write("Multiplication = "+(num1*num2));
		}
		function sub()
		{
			var num1=Number(document.getElementById("first").value);
			var num2=Number(document.getElementById("second").value);
			document.write("Subtraction  = "+(num1-num2));
		}
		function div()
		{
			var num1=Number(document.getElementById("first").value);
			var num2=Number(document.getElementById("second").value);
			document.write("Division = "+(num1/num2));
		}
		function mod()
		{
			var num1=Number(document.getElementById("first").value);
			var num2=Number(document.getElementById("second").value);
			document.write("Modulus = "+(num1%num2));
		}
	</script>
	</center>
</body>
</html>
