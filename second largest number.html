<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var a=[];
	var n=Number(prompt("How Many Number Do You Want"));
	for(var i=0;i<n;i++)
	{
		a[i]=Number(prompt("Enter ",i,"Number"));
	}
	a.sort();
	document.write("This is Second Largest Number",a[n-2]);
</script>
</body>
</html>
