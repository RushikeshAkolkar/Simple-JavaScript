<html>
<head>
<title>1 to 7 days of week</title>
</head>
<body>
<script>
document.write("<h1> Switch Statement </h1>");
var r=prompt("Enter Day Number You Want");
var t = r;
switch(t)
{
case '1':
document.write("Today is Sunday");
break;
case '2':
document.write("Today is Monday");
break;
case '3':
document.write("Today is Tuesday");
break;
case '4':
document.write("Today is Wensday");
break;
case '5':
document.write("Today is Thrusday");
break;
case '6':
document.write("Today is Friday");
break;
case '7':
document.write("Today is Saturday");
break;
}
</script>
</body>
</html>
