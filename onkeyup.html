<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<input type="text" name="" id="t1" onkeyup="reflect(t1,t2)">
<input type="text" name="" id="t2" onkeyup="reflect2(t1,t2)">
<script type="text/javascript">
	function reflect(i1,i2)
	{
		i2.value=i1.value
	}
	function reflect2(i1,i2)
	{
		i1.value=i2.value
	}
</script>
</body>
</html>
